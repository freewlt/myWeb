                    </li>

            <p>
                <a>主页</a> <span class="divider">/</span>
                购买新产品
            </p>
            <div class="panel panel-info my-main">
                <div id="sslType" class="panel-heading">证书类型</div>
                <div class="panel-body">
                    <div class="btn-group">
                        <button class="btn btn-sm" value="sslType" data-type="1" data-des="专业版 OV SSL">专业版 OV SSL
                        </button>
                        <button class="btn btn-sm" value="sslType" data-type="2" data-des="免费型 DV SSL">免费型 DV SSL
                        </button>
                        <button class="btn btn-sm" value="sslType" data-type="4" data-des="增强型 OV SSL">增强型 OV SSL
                        </button>
                        <button class="btn btn-sm" value="sslType" data-type="8" data-des="高级版 EV SSL">高级版 EV SSL
                        </button>
                        <button class="btn btn-sm" value="sslType" data-type="16" data-des="增强型 EV SSL">增强型 EV SSL
                        </button>
                        <button class="btn btn-sm" value="sslType" data-type="32" data-des="通配符 DV SSL">通配符 DV SSL
                        </button>
                    </div>
                </div>
                <div class="panel-footer">
                    <p></p>
                </div>
            </div>
            <div class="panel panel-info my-main">
                <div id="company" class="panel-heading">选择品牌</div>
                <div class="panel-body">
                    <div class="btn-group">
                        <button class="btn" value="company" data-type="1">symnatec</button>
                        <button class="btn" value="company" data-type="2">CFCA</button>
                        <button class="btn" value="company" data-type="4">GEOTrust</button>
                    </div>
                </div>
                <div class="panel-footer">
                    <p></p>
                </div>
            </div>
            <div class="panel panel-info my-main">
                <div class="panel-heading"><h4 id="protectType">保护类型</h4></div>
                <div class="panel-body">
                    <div class="btn-group">
                        <button class="btn" value="protectType" data-type="1">1个域名</button>
                        <button class="btn" value="protectType" data-type="2">多个域名</button>
                        <button class="btn" value="protectType" data-type="4">通配符域名</button>
                    </div>
                </div>
                <div class="panel-footer">
                    <p></p>
                </div>
            </div>
            <div id="domainCount" class="panel panel-info my-main">
                <div class="panel-heading">域名个数</div>
                <div class="panel-body row">
                    <div class="col-lg-2">
                        <select class="form-contro" title="domainCount">
                            <option>1</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="panel panel-info my-main">
                <div class="panel-heading">时间</div>
                <div class="panel-body">
                    <div class="btn-group">
                        <button class="btn" value="orderTime">1年</button>
                        <button class="btn" value="orderTime">2年</button>
                        <button class="btn" value="orderTime">3年</button>
                    </div>
                </div>
            </div>
            <div class="panel panel-info my-main">
                <div class="panel-heading">购买个数</div>
                <div class="panel-body">
                    <div class="btn-group">
                        <input id="orderCount" type="number" class="input-sm" title="orderCount" value="1"/>
                    </div>
                </div>
            </div>
        </div>
        <!--申请-->
        <div class="col-lg-3 col-md-push-9 my-main panel panel-danger" data-spy="affix">
            <div class="panel-heading">

                <tr>

                <tr>

                        选择品牌:
                    </td>
                    <td>
                        未选择
                    </td>

                <tr>
                    <td>
                        保护类型:
                    </td>
                    <td>
                        未选择
                    </td>
                </tr>
                <tr>
                    <td>
                        域名个数:
                    </td>
                    <td>
                        未选择
                    </td>
                </tr>
                <tr>
                    <td>
                        购买时长:
                    </td>
                    <td>
                        未选择
                    </td>
                </tr>
                <tr>
                    <td>
                        购买数量:
                    </td>
                    <td>
                        未选择
                    </td>
                </tr>

            </table>
