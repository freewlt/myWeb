<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery幻灯片插件Slippry</title>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link rel="stylesheet" href="css/slippry.css">
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        .thumb-box {
            padding: 1.4em 0 1em;
            margin-left: -1%;
            width: 102%;
        }

        .thumb-box .thumbs {
            overflow: hidden;
            *zoom: 1;
        }

        .thumb-box .thumbs li {
            float: left;
            width: 25%;
            text-align: center;
            padding: 0 1%;
        }

        .thumb-box .thumbs li img {
            width: 100%;
            opacity: .8;
            -moz-transition: opacity 0.32s;
            -o-transition: opacity 0.32s;
            -webkit-transition: opacity 0.32s;
            transition: opacity 0.32s;
            border-bottom: 4px solid transparent;
        }

        .thumb-box .thumbs li img.active {
            border-color: #31ACE2;
            opacity: 1;
        }

        .thumb-box .thumbs li:hover img {
            opacity: 1;
            -moz-transition: opacity 0.2s;
            -o-transition: opacity 0.2s;
            -webkit-transition: opacity 0.2s;
            transition: opacity 0.2s;
        }
    </style>

</head>
<body>
<div class="htmleaf-content">
    <ul id="thumbnails">
        <li>
            <a href="#slide1">
                <img src="images/4.png" alt="This is caption 1 <a href='#link'>Even with links!</a>">
            </a>
        </li>
        <li>
            <a href="#slide2">
                <img src="images/3.png" alt="This is caption 2">
            </a>
        </li>
        <li>
            <a href="#slide3">
                <img src="images/1.png" alt="And this is some very long caption for slide 3. Yes, really long.">
            </a>
        </li>
        <li>
            <a href="#slide4">
                <img src="images/2.png" alt="And this is some very long caption for slide 4.">
            </a>
        </li>
    </ul>
    <div class="thumb-box">
        <ul class="thumbs">
            <li>
                <a href="#1" data-slide="1">
                    <img src="images/4.png" alt="This is caption 1 <a href='#link'>Even with links!</a>"></a>
            </li>
            <li>
                <a href="#2" data-slide="2">
                    <img src="images/3.png" alt="This is caption 2"></a>
            </li>
            <li>
                <a href="#3" data-slide="3">
                    <img src="images/1.png" alt="And this is some very long caption for slide 3. Yes, really long.">
                </a>
            </li>
            <li>
                <a href="#4" data-slide="4">
                    <img src="images/2.png" alt="And this is some very long caption for slide 4."></a>
            </li>
        </ul>
    </div>
</div>

<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="js/slippry.min.js"></script>
<script>
    var thumbs = jQuery('#thumbnails').slippry({
        // general elements & wrapper
        slippryWrapper: '<div class="slippry_box thumbnails" />',
        // options
        transition: 'horizontal',
        pager: false,
        auto: false,
        onSlideBefore: function (el, index_old, index_new) {
            jQuery('.thumbs a img').removeClass('active');
            jQuery('img', jQuery('.thumbs a')[index_new]).addClass('active');
        }
    });

    jQuery('.thumbs a').click(function () {
        thumbs.goToSlide($(this).data('slide'));
        return false;
    });
</script>
</body>
</html>
